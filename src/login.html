<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-inter">
  <div class="bg-white p-8 mx-auto rounded shadow-md w-full max-w-sm">
    <h1 class="text-4xl font-bold mb-6 font-glory">Login</h1>
    <form id="login-form" aria-labelledby="login-form-heading">
      <h2 id="login-form-heading" class="sr-only">Login Form</h2>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required autocomplete="username" aria-describedby="username-help" />
        <p id="username-help" class="sr-only">Enter your username</p>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required autocomplete="current-password" aria-describedby="password-help" />
        <p id="password-help" class="sr-only">Enter your password</p>
      </div>
      <div id="error-message"
        class="hidden mb-3 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"
        aria-live="assertive">
        <span class="block sm:inline">Invalid username or password.</span>
      </div>
      <div class="mb-6">
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          aria-label="Login">
          Login
        </button>
      </div>
      <!-- <div class="text-center">
        <a href="register.html" class="text-indigo-600 hover:text-indigo-700">Create an account</a>
      </div> -->
    </form>

  </div>

  <script type="module" src="pages/LoginPage.js"></script>
</body>

</html>
