        @import url("https://fonts.googleapis.com/css2?family=Give+You+Glory&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Apply the animation to all elements */
        * {
            animation: fadeIn 1s ease-in-out;
            animation-fill-mode: backwards;
        }

        /* Stagger the animation start times */
        *:nth-child(1) {
            animation-delay: 0.1s;
        }

        *:nth-child(2) {
            animation-delay: 0.2s;
        }

        *:nth-child(3) {
            animation-delay: 0.3s;
        }
    </style>
</head>
